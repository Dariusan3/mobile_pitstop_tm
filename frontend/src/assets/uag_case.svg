<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- UAG Phone Case Box -->
  <rect x="150" y="100" width="500" height="600" rx="10" ry="10" fill="#f8f8f8" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- UAG Logo -->
  <g transform="translate(400, 180) scale(1.5)">
    <rect x="-60" y="-30" width="120" height="60" fill="#ff5722"/>
    <text x="-40" y="15" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="white">UAG</text>
  </g>
  
  <!-- Phone Case Display Window -->
  <rect x="250" y="250" width="300" height="350" rx="5" ry="5" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
  
  <!-- Phone Case Outline -->
  <g transform="translate(400, 425)">
    <path d="M-80 -120 L80 -120 L100 -100 L100 100 L80 120 L-80 120 L-100 100 L-100 -100 Z" fill="#222" stroke="#000" stroke-width="2"/>
    <rect x="-60" y="-100" width="120" height="200" rx="5" ry="5" fill="#333"/>
    <path d="M-60 -70 L60 -70 L60 70 L-60 70 Z" fill="none" stroke="#444" stroke-width="2"/>
    <path d="M40 -100 L60 -100 L60 -80 L40 -80 Z" fill="#444"/>
    <path d="M-40 100 L40 100 L40 90 L-40 90 Z" fill="#444"/>
  </g>
  
  <!-- Product Details -->
  <g transform="translate(400, 650)">
    <text x="-150" y="0" font-family="Arial, sans-serif" font-weight="bold" font-size="24" text-anchor="middle">SAMSUNG</text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-weight="bold" font-size="24" text-anchor="middle">GALAXY S25 ULTRA</text>
  </g>
  
  <!-- Drop Test Badge -->
  <g transform="translate(280, 350) rotate(-30)">
    <path d="M0 0 L80 0 L100 20 L100 80 L80 100 L0 100 L-20 80 L-20 20 Z" fill="#ff5722"/>
    <text x="40" y="30" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="white" text-anchor="middle">18 FT</text>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">DROP TESTED</text>
    <text x="40" y="75" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">5.5M</text>
  </g>
  
  <!-- Recycled Materials Badge -->
  <g transform="translate(280, 450) rotate(-30)">
    <path d="M0 0 L80 0 L100 20 L100 80 L80 100 L0 100 L-20 80 L-20 20 Z" fill="#4caf50"/>
    <text x="40" y="40" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white" text-anchor="middle">RECYCLED</text>
    <text x="40" y="60" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">MATERIALS</text>
    <path d="M20 80 L40 70 L60 80 L50 60 L70 50 L50 50 L40 30 L30 50 L10 50 L30 60 Z" fill="white" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Pathfinder Label -->
  <g transform="translate(400, 580)">
    <rect x="-80" y="-15" width="160" height="30" rx="5" ry="5" fill="#ff5722"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white" text-anchor="middle">PATHFINDER</text>
  </g>
</svg>