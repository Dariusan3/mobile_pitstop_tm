<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000" width="800" height="1000">
  <!-- UAG Case Box -->
  <rect x="150" y="50" width="500" height="900" rx="20" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- UAG Logo -->
  <g transform="translate(320, 180)">
    <rect x="0" y="0" width="160" height="60" fill="#ff6347"/>
    <text x="80" y="40" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">UAG</text>
  </g>
  
  <!-- Phone Case Display Window -->
  <rect x="250" y="280" width="300" height="400" rx="10" fill="#f5f5f5" stroke="#333333" stroke-width="2"/>
  
  <!-- Phone Case -->
  <rect x="280" y="310" width="240" height="340" rx="20" fill="#1a1a1a"/>
  
  <!-- Camera Cutout -->
  <rect x="300" y="330" width="60" height="60" rx="10" fill="#f5f5f5"/>
  
  <!-- UAG Branding on Case -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">UAG</text>
  
  <!-- Drop Test Badge -->
  <g transform="translate(320, 700)">
    <polygon points="0,0 160,0 160,80 80,100 0,80" fill="#ff6347"/>
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">18 FT</text>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">DROP TESTED</text>
  </g>
  
  <!-- Pathfinder Label -->
  <rect x="320" y="800" width="160" height="40" rx="20" fill="#ff6347"/>
  <text x="400" y="825" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">PATHFINDER</text>
  
  <!-- Samsung Galaxy S25 Ultra Text -->
  <text x="400" y="870" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333333" text-anchor="middle">SAMSUNG</text>
  <text x="400" y="900" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333333" text-anchor="middle">GALAXY S25 ULTRA</text>
  
  <!-- Samsung Logo -->
  <g transform="translate(650, 870)">
    <circle cx="20" cy="20" r="20" fill="#ffffff" stroke="#333333" stroke-width="1"/>
    <text x="20" y="27" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">S</text>
  </g>
</svg>